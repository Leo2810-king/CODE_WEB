<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Phần 3: Biểu mẫu nâng cao</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f6f9;
        }
        
        form {
            margin: 20px auto;
            width: 60%;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px #ccc;
        }
        
        input,
        select,
        textarea {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <h2>Form đăng nhập</h2>
    <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </form>

    <h2>Form khảo sát ý kiến</h2>
    <form>
        <p>Bạn thích môn học nào?</p>
        <label><input type="radio" name="mon"> Lập trình Web</label><br>
        <label><input type="radio" name="mon"> Cơ sở dữ liệu</label><br>
        <p>Bạn quan tâm lĩnh vực nào?</p>
        <label><input type="checkbox"> AI</label>
        <label><input type="checkbox"> Mạng</label><br>
        <textarea placeholder="Ý kiến khác..."></textarea><br>
        <button>Gửi</button>
    </form>

    <h2>Form đặt bàn quán ăn</h2>
    <form>
        <input type="date">
        <input type="time">
        <input type="number" placeholder="Số người">
        <textarea placeholder="Yêu cầu"></textarea>
        <button>Đặt bàn</button>
    </form>

    <h2>Form gửi phản hồi</h2>
    <form>
        <p>Đánh giá: ★★★★★</p>
        <textarea placeholder="Nội dung phản hồi"></textarea>
        <input type="email" placeholder="Email">
        <button>Gửi</button>
    </form>

    <h2>Form thanh toán đơn hàng</h2>
    <form>
        <input type="text" placeholder="Địa chỉ nhận hàng">
        <select>
      <option>Thanh toán khi nhận hàng</option>
      <option>Chuyển khoản</option>
    </select>
        <button>Thanh toán</button>
    </form>
</body>

</html>
