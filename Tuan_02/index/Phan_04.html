<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Phần 4: Dự án nhỏ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f6f9;
        }
        
        .shop {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .card {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 8px #aaa;
            text-align: center;
        }
        
        .card img {
            width: 100px;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <h2>Trang bán hàng điện thoại</h2>
    <div class="shop">
        <div class="card">
            <img src="https://via.placeholder.com/100">
            <p>Iphone 15 - 25tr</p>
            <button>Mua ngay</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100">
            <p>Samsung S24 - 22tr</p>
            <button>Mua ngay</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100">
            <p>Xiaomi 14 - 18tr</p>
            <button>Mua ngay</button>
        </div>
    </div>
</body>

</html>
