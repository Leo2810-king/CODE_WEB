<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Open A4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">

  <div class="container">
    <h2>Kiểm tra button Open (A4)</h2>

    <!-- Nút mở modal -->
    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalA4">
      Open A4
    </button>
  </div>

  <!-- Modal hiển thị nội dung form -->
  <div class="modal fade" id="modalA4" tabindex="-1" aria-labelledby="modalA4Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h5 class="modal-title" id="modalA4Label">Kiểm tra số điện thoại</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p>Mời bạn nhập vào nội dung bên dưới:</p>
          <label for="phone" class="form-label">Nhập số điện thoại:</label>
          <input type="text" id="phone" class="form-control" placeholder="VD: 0912345678">
          <button class="btn btn-success mt-2" onclick="validatePhoneNumber()">Kiểm tra</button>
          <p id="result" class="mt-2"></p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>

      </div>
    </div>
  </div>

  <script>
    function validatePhoneNumber() {
      const phone = document.getElementById('phone').value.trim();
      const result = document.getElementById('result');

      // Regex kiểm tra số điện thoại Việt Nam
      const regex = /^(?:\+84|0)(3[2-9]|5[6|8|9]|7[0|6-9]|8[1-5]|9[0-9])[0-9]{7}$/;

      if (regex.test(phone)) {
        result.style.color = 'green';
        result.textContent = "Số điện thoại hợp lệ!";
      } else {
        result.style.color = 'red';
        result.textContent = "Số điện thoại không hợp lệ!";
      }
    }
  </script>

</body>
</html>
